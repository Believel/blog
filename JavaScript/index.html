    function twoSum (nums, target) {
  let result = []
  for (let i = 0; i < nums.length; i++) {
    const value = target - nums[i];
    if (nums.includes(value)) {
      const j = nums.findIndex(v => v === value)
      if (j !== i) {
        result = [i, j];
      }
    }
  }
  return result
}
