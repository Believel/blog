    function twoSum (nums, target) {
      let result = []
      for (let i = 0; i < nums.length; i++) {
        const value = target - nums[i];
        if (nums.includes(value)) {
          const j = nums.findIndex(v => v === value)
          if (j !== i) {
            result = [i, j];
          }
        }
      }
      return result
    }

    // 1. 合并两个有序数组
    // 给定两个有序整数数组 nums1 和 nums2, 请将 nums2 合并到nums1中，使num1成为一个有序数组
    const nums1 = [1, 2, 3, 0, 0, 0], m = 3;
    const nums2 = [2, 5, 6], n = 3;
    function num (nums1, m, nums2, n) {
      let len1 = m - 1,
          len2 = n - 1,
          len = m + n - 1;
      while (len2 >= 0) {
        if (len1 < 0) {
          nums1[len--] = nums2[len2--]
          continue
        }
        nums1[len--] = nums1[len1] >= nums2[len2] ? nums1[len1--] : nums2[len2--]
      }
      return nums1
    }

    function flat(arr) {
      let result = []
      arr.forEach(v => {
        if (Array.isArray(v)) {
          result = result.concat(arguments.callee(v))
        } else {
          result.push(v)
        }

      });
      return result
    }
    function flat2(arr, n) {
      return n > 0 ? arr.reduce((prev, next) => {
        return prev.concat(Array.isArray(next) ? flat2(next, n - 1): next)
      }, []) : arr.slice()
    }
