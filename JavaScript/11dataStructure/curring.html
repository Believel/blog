<body>
  <script>
    function add (...arg1) {
      let args = [...arg1]
      const fn = (...arg2) => {
        args = [...args, ...arg2]
        return fn
      }
      fn.toString = function () {
        return args.reduce((prev, item) => prev + item, 0)
      }
      return fn
    }
  </script>
