<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 50px;
    }
    #root {
      border: 1px solid rebeccapurple;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h4>快速 Diff 算法: pathKeyChildren</h4>
  <hr/>
  <div id="root"></div>
  <script src="https://unpkg.com/@vue/reactivity@3.0.5/dist/reactivity.global.js"></script>
  <script>
    const { effect, ref } = VueReactivity
    // 标识：文本节点
    const Text = Symbol()
    // 标识：注释节点
    const Comment = Symbol()
    // 标识：Fragment
    const Frament = Symbol()
    function shouldSetAsProps (el, key, value) {
      // 特殊处理
      if (key === 'form' && el.tagName === 'INPUT') return false
      // 兜底
      return key in el
    }
    // 渲染器
    function createRender (options) {
      const {
        createElement,
        insert,
        setElementText,
        createText,
        setText,
        createComment,
        patchProps
      } = options

      function mountElement (vnode, container, anchor = null) {
        // 把真实 DOM 的节点存储在 vnode 对象里面
        const el = vnode.el = createElement(vnode.type)
        if (typeof vnode.children === 'string') {
          setElementText(el, vnode.children)
        } else if (Array.isArray(vnode.children)) {
          // 如果 children 是数组，则遍历每一个子节点，并调用 patch 函数挂载它们
          vnode.children.forEach(child => {
            patch(null, child, el)
          })
        }
        if (vnode.props) {
          for (const key in vnode.props) {
            patchProps(el, key, null, vnode.props[key])
          }
        }
        insert(el, container, anchor)
      }
      // 卸载
      function unmount (vnode) {
        // 找到真实的 DOM
        const el = vnode.el
        // 在卸载时，如果卸载的 vnode 类型为 Fragment, 则需要卸载其 children
        if (vnode.type === Frament) {
          vnode.children.forEach(c => unmount(c))
          return
        }
        // 获取父元素
        const parentNode = el.parentNode
        if (parentNode) {
          // 移除元素
          parentNode.removeChild(el)
        }
      }
      // 更新节点
      function patchElement(n1, n2) {
        const el = n2.el = n1.el
        const oldProps = n1.props
        const newProps = n2.props
        // 1. 更新 props
        for (const key in newProps) {
          if (newProps[key !== oldProps[key]]) {
            patchProps(el, key, oldProps[key], newProps[key])
          }
        }
        for (const key in oldProps) {
          if (!(key in newProps)) {
            patchProps(el, key, oldProps[key], null)
          }
        }
        // 2. 更新 children
        patchChildren(n1, n2, el)

      }
      // 更新子节点
      function patchChildren(n1, n2, container) {
        // 第一种情况：新节点类型是否是文本节点
        if (typeof n2.children === 'string') {
          // 旧子节点的类型有三种可能：没有子节点、文本子节点以及一组子节点
          // 只有当旧子节点为一组子节点时，才需要逐个卸载，其他情况下什么都不需要做
          if (Array.isArray(n1.children)) {
            n1.children.forEach(c => unmount(c))
          }
          // 将新的文本节点设置给容器元素
          setElementText(container, n2.children)
        } else if (Array.isArray(n2.children)) {
          // 第二种情况：说明新节点时一组子节点
          
          // 判断旧子节点是否也是一组子节点
          if (Array.isArray(n1.children)) {
            // 两端 diff 算法
            pathKeyChildren(n1, n2, container)
          } else {
            // 此时：旧子节点要么是文本子节点，要么不存在
            // 但是无论什么情况，我们都只需要将容器清空，然后将新的一组子节点逐个挂载
            setElementText(container, '')
            n2.children.forEach(c => patch(null, c, container))
          }
        } else {
          // 第三种情况：新子节点不存在

          // 旧子节点是一组子节点，只需逐个卸载即可
          if (Array.isArray(n1.children)) {
            n1.children.forEach(c => unmount(c))
          } else if (typeof n1.children === 'string') {
            // 旧子节点是文本子节点，清空内容即可
            setElementText(container, '')
          }

        }
      }
      // 快速 diff 算法
      function pathKeyChildren (n1, n2, container) {
      }
      // 打补丁
      /**
      * n1 旧 vnode
      * n2 新 vnode
      */
      function patch(n1, n2, container, anchor = null) {
        if (!n1) {
          mountElement(n2, container, anchor)
        } else {
          // 更新
          // 如果 n1 存在，则对比 n1 和 n2 的类型
          if (n1 && n1.type !== n2.type) {
            // 如果新旧 vnode 的类型不同，则直接将旧 vnode 卸载
            unmount(n1)
            n1 = null
          }
          // n1 和 n2 所描述的内容相同
          const { type } = n2
          // 描述的是普通标签元素
          if (typeof type === 'string') {
            if (!n1) {
              mountElement(n2, container, anchor)
            } else {
              // 更新
              patchElement(n1, n2)
            }
          } else if (typeof type === 'object') {
            // 如果 n2.type 的值的类型是对象，则它描述的是组件
          } else if (type === Text) {
            // 文本节点
            if (!n1) {
              const el = createElement(n2.children)
              insert(el, container, anchor)
            } else {
              // 如果旧vnode存在，只需要使用新文本节点的文本内容更新旧文本节点即可
              const el = n2.el = n1.el
              if (n2.children !== n1.children) {
                setText(el, n2.children)
              }
            }
          } else if (type === Comment) {
            // 注释节点
            if (!n1) {
              const el = createComment(n2.children)
              insert(el, container, anchor)
            } else {
              const el = n2.el = n1.el
              if (n2.children !== n1.children) {
                setText(el, n2.children)
              }
            }
          } else if (type === Frament) {
            if (!n1) {
              n2.children.forEach(c => patch(null, c, container))
            } else {
              patchChildren(n1, n2, container)
            }
          }
          
        }
      }
      // 渲染函数
      function render (vnode, container) {
        if (vnode) {
          // 新 vnode 存在，将其与旧 vnode 一起传递给 patch 函数进行打补丁
          patch(container._vnode, vnode, container)
        } else {
          if (container._vnode) {
            // 旧 vnode 存在，且新 vnode 存在，说明是卸载(unmount)操作
            // 只需要将 container 内的 DOM 清空即可
            // container.innerHTML = '' // 这种清除方式不会将事件卸载

            // 卸载
            unmount(container._vnode)
          }
        }
        // 把 vnode 存储到 container._vnode 下，即后续渲染中的旧 vnode
        container._vnode = vnode
      }
      return {
        render
      }
    }
    const renderer = createRender({
      // 用于创建元素
      createElement (tag) {
        return document.createElement(tag)
      },
      // 用于设置元素的文本节点
      setElementText (el, text) {
        el.textContent = text
      },
      // 用于在给定的 parent 下添加指定元素
      insert (el, parent, anchor = null) {
        console.log(`将${JSON.stringify(el)}添加到${JSON.stringify(parent)}下`)
        parent.insertBefore(el, anchor)
      },
      // 创建文本
      createText(text) {
        return document.createTextNode(text)
      },
      // 设置文本内容
      setText (el, text) {
        el.nodeValue = text
      },
      // 创建注释节点
      createComment (data) {
        return document.createComment(data)
      },
      // 把属性设置相关操作封装到 patchProps 函数中，并作为渲染器选项传递
      patchProps (el, key, prevValue, nextValue) {
        // 匹配以 on 开头的属性，视其为事件
        if (/^on/.test(key)) {
          // 定义 el._vei 为一个对象，存在事件名称到事件处理函数的映射
          const invokers = el._vei || (el._vei = {})
          // 根据事件名称获取 invoker
          let invoker = invokers[key]
          // 获取事件的名称
          const name = key.slice(2).toLowerCase()
          if (nextValue) {
            if (!invoker) {
              // 如果没有 invoker, 则将一个伪造的 invoker 缓存到 el._vei[key] 中,避免覆盖
              // vei 是 vue event invoker 的首字母缩写
              invoker = el._vei[key] = (e) => {
                // 事件发生事件：e.timeStamp
                if (e.timeStamp < invoker.attached) return
                // 如果绑定的是多个事件,则逐个调用事件处理函数
                if (Array.isArray(invoker.value)) {
                  invoker.value.forEach(fn => fn(e))
                } else {
                  // 当伪造的事件处理函数执行时，会执行真正的事件处理函数
                  invoker.value(e)
                }
              }
              // 存储事件绑定事件
              invoker.attached = performance.now()
              // 将真正的事件处理函数赋值给 invoker.value
              invoker.value = nextValue
              // 绑定新的事件处理函数
              el.addEventListener(name, invoker)
            } else {
              // 如果 invoker 存在，意味着更新，并且只需要更新 invoker.value 的值即可
              invoker.value = nextValue
            }
          } else {
            // 新的事件绑定函数不存在，且之前绑定的 invoker 存在，则移除绑定
            el.removeEventListener(name, invoker)
          }
          
          

        }
        // 设置 class属性，使用 className 性能更好些
        else if (key === 'class') {
          el.className = nextValue || ''
        } else if (shouldSetAsProps(el, key, nextValue)) {
          const type = typeof el[key]
          // 例如： <button disable></button> -> const button = {type: 'button', props: {disable: ''}}
          if (type === 'boolean' && nextValue === '') {
            el[key] = true
          } else {
            el[key] = nextValue
          }
        } else {
          el.setAttribute(key, nextValue)
        }
      }
    })
    function normalizeClass (cls) {
      let res = ''
      if (typeof cls === 'string') {
        res = cls
      } else if (Array.isArray(cls)) {
        res =  cls.reduce((res, currentcls) => {
          res += normalizeClass(currentcls) + ' '
          return res
        }, res)
      } else {
        Object.keys(cls).forEach(key => {
          if (cls[key]) {
            res += key + ' '
          }
        })
      }
      return res.trim();
    }
    
  //  快速 Diff 算法
    const vnode = {
      type: 'div',
      children: [
        {
          type: 'p',
          key: 1,
          children: 'p-1'
        },
        {
          type: 'p',
          key: 2,
          children: 'p-2'
        },
        {
          type: 'p',
          key: 3,
          children: 'p-3'
        }
      ]
    }
    renderer.render(vnode, el)
    const vnode2 = {
      type: 'div',
      children: [
        {
          type: 'p',
          key: 1,
          children: 'p-1'
        },
        {
          type: 'p',
          key: 4,
          children: 'p-4'
        },
        {
          type: 'p',
          key: 2,
          children: 'p-2'
        },
        {
          key: 'p',
          key: 3,
          children: 'p-3'
        }
      ]
    }
    setTimeout(() => {
      renderer.render(vnode2, el)
    }, 3000)

  </script>
</body>
